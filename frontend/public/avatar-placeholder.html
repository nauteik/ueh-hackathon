<!DOCTYPE html>
<html>
<head>
    <title>Avatar Video Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #667eea, #764ba2, #64ffda, #4ecdc4);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            animation: bounce 2s ease-in-out infinite;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .text {
            position: absolute;
            bottom: 50px;
            color: white;
            text-align: center;
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="text">
        Avatar Placeholder<br>
        Replace with your video
    </div>
</body>
</html>
